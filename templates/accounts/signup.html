{% extends '../base.html' %}

{% block title %} Signup | Fitfeet {% endblock %}

{% block content %}
<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block mt-5">
                <img src="https://jimnolan.typepad.com/.a/6a00e5521e0b2e883301774464742d970d-pi"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form method="POST" action="{% url 'signup' %}">
                    {% csrf_token %}
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Welcome to Fitfeet </span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Join Us, and explore different Sandals to fit your feet </h5>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">Name</label>
                        <input type="text" placeholder="bismark" name="name" id="form2Example17" class="form-control form-control-lg" />
                      </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">Username</label>
                        <input type="text" placeholder="username" name="username" id="form2Example17" class="form-control form-control-lg" />
                      </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example17">Email address</label>
                      <input type="email" placeholder="example@gmail.com" name="email" id="form2Example17" class="form-control form-control-lg" />
                    </div>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example27">Password</label>
                      <input type="password" placeholder="password" name="password" id="form2Example27" class="form-control form-control-lg" />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example27">Confirm Password</label>
                      <input type="password" placeholder="confirm password" name="confirm_password" id="form2Example27" class="form-control form-control-lg" />
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Signup</button>
                    </div>
  
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="#!"
                        style="color: #393f81;">Login</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
